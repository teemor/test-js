
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="aui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
<div id="main_con"  >
    <section class="aui-grid">
        <div class="reserve">
            <div id="firstpane" class="menu_list"  >
                <div  v-for="(l,index) in lists">
                    <div  class="menu_head  aui-margin-t-10"  @click="show(this,index)">
                        <hr class="piao_left"/>
                        <h1 class="piao_con" v-html="l.line_code" ></h1>
                        <hr class="piao_right"/>
                        <div class="fclear"></div>
                        <div class="piao_ptim">
                            <span class="piao_p" v-html="l.bus_name"></span>
                            <span class="piao_ptmin" ><img class="piao_ptming" src="list_biao.png" alt=""></span>
                            <span v-html="l.start_time"></span>
                        </div>
                        <!--<div class="ind_xia" v-show="sta"></div>-->
                    </div>
                    <div  class="menu_body" v-if="indx==index&&status">
                        <div class="conbody_top" ></div>
                        <span class="conbody_start" >{{l.start_station}}<span class="conbody_constart" v-show="l.breakfast" ><img class="conbody_startimg" src="../image/banbus/list_can1.png" alt="">&nbsp;&nbsp;&nbsp;早餐</span></span>
                        <div class="fclear"></div>
                        <div class="conbody_lline"></div>
                        <div class="conbody_bom"></div>
                        <div class="end_station" v-html="l.end_station"></div>
                        <div class="fclear"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    var capp=new Vue({
        el:'#main_con',
        data:{
            lists : [{"valid":"1","start_station":"\u4ec1\u5609\u82b1\u56ed","breakfast":"1","start_time":"04:00","end_station":"\u53cc\u6e2f\u65b0\u5bb6\u56ed","bus_name":"\u5180B1245C","line_code":"A022"},{"valid":"1","start_station":"\u4ec1\u5609\u82b1\u56ed","breakfast":"1","start_time":"18:00","end_station":"\u53cc\u6e2f\u65b0\u5bb6\u56ed","bus_name":"\u5180B1245C","line_code":"A022"}],
            indx:-1,
            status:false,
            sta:true,
        },
        methods:{
            show:function(obj,index){
//                console.log(obj)
                capp.indx=index;
//                capp.sta=!capp.sta;
                capp.status=!capp.status;
            },
        }
    })

    //
    // function qiehuan() {

    // 		$(this).children(".ind_xia").slideToggle(30).siblings(".ind_xia").slideUp("slow");
    // }
    //车票信息

</script>
</body>
</html>
