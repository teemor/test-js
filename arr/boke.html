function num() {
    let arr = [];
    for (let i=0;i<9;i++){
        let c =parseInt((Math.random()*45).toString().split('.')[0]);
        if(arr.indexOf(c)==-1){
            arr.push(c)
        }
    }
    if (arr.length!==9){
        return
    }
return arr

function upArr(arr,w) {
            let newArr =[];
            for(let i=0;i<arr.length;i+=w){
                newArr.push(arr.slice(i,i+w))
            }
            return newArr
}
function cfArr(arr,n) {
    if (!Array.isArray(arr) || arr.length ==0){
        return []
    }
    var tem = [];
        size = arr.length;
        count = Math.floor((size -1)/n)+1;
    while (count--){
        tem.unshift()
    }
}
